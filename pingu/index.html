<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin GO! Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Penguin GO! Generator</h1>
        </header>
        <main>
            <div class="game-area">
                <div class="board-container">
                    <div class="board" id="board"></div>
                </div>
                <div class="right-panel">
                    <div class="save-section">
                        <label for="save-code">Current Setup:</label>
                        <div class="input-group">
                            <input type="text" id="save-code" readonly placeholder="Code">
                            <button id="copy-btn" title="Copy to clipboard">ğŸ“‹</button>
                        </div>
                    </div>
                    <div class="load-section">
                        <label for="load-code">Load Setup:</label>
                        <div class="input-group">
                            <input type="text" id="load-code" placeholder="Paste code here">
                            <button id="load-btn">Load</button>
                        </div>
                    </div>
                    <div class="reset-section">
                        <button id="reset-btn">Reset Board</button>
                    </div>
                </div>
            </div>
            <div class="heroes-container">
                <div class="heroes-grid" id="heroes">
                    <!-- Mythic -->
                    <div class="hero" data-hero-id="1" data-rarity="1" data-name="Coin-op Machine" draggable="true">
                        <img src="img/coin-op_machine.png" alt="Hero 1">
                    </div>
                    <div class="hero" data-hero-id="2" data-rarity="1" data-name="Evil Chanter" draggable="true">
                        <img src="img/evil_chanter.png" alt="Hero 2">
                    </div>
                    <div class="hero" data-hero-id="3" data-rarity="1" data-name="Holy Envoy" draggable="true">
                        <img src="img/holy_envoy.png" alt="Hero 3">
                    </div>
                    <div class="hero" data-hero-id="4" data-rarity="1" data-name="Blast Cat" draggable="true">
                        <img src="img/blast_cat.png" alt="Hero 4">
                    </div>
                    <div class="hero" data-hero-id="5" data-rarity="1" data-name="Flaming Dragon" draggable="true">
                        <img src="img/flaming_dragon.png" alt="Hero 5">
                    </div>
                    <div class="hero" data-hero-id="6" data-rarity="1" data-name="Sword Spirit" draggable="true">
                        <img src="img/sword_spirit.png" alt="Hero 6">
                    </div>
                    <div class="hero" data-hero-id="7" data-rarity="1" data-name="Crocodile Bully" draggable="true">

                        <img src="img/necromancy_witch.png" alt="Hero 9">
                    </div>
                    <div class="hero" data-hero-id="10" data-rarity="1" data-name="Terminator" draggable="true">
                        <img src="img/terminator.png" alt="Hero 10">
                    </div>
                    <div class="hero" data-hero-id="11" data-rarity="1" data-name="Shadow Hunter" draggable="true">

            </div>
        </main>
        <footer>
            <p>Made by Robbowz</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
